services:
  - type: web
    name: blog-backend
    env: python
    buildCommand: |
      pip install -r requirements-prod.txt
    startCommand: |
      python manage.py migrate --noinput &&
      python manage.py create_admin &&
      python manage.py collectstatic --noinput &&
      gunicorn blog_backend.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: DEBUG
        value: False
      - key: SECRET_KEY
        generateValue: true
      - key: ADMIN_EMAIL
        sync: false  # Will be set manually
      - key: ADMIN_PASSWORD
        sync: false  # Will be set manually
      - key: ADMIN_NAME
        value: "Admin User"
      - key: EMAIL_HOST_USER
        value: "your-email@gmail.com"  # Replace with your actual email
      - key: EMAIL_HOST_PASSWORD
        sync: false  # Will be set manually
      - key: DEFAULT_FROM_EMAIL
        value: "your-blog-name <your-email@gmail.com>"
      - key: RENDER
        value: "True"
    healthCheckPath: /api/health/
    autoDeploy: true