version: '3.8'

services:
  blog-website:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL:-http://localhost:8000}
    image: blog-website:latest
    container_name: blog-website
    ports:
      - "80:80"
      - "8000:8000"
    volumes:
      - blog-db:/app/backend/db.sqlite3
      - blog-media:/app/backend/media
    environment:
      - DJANGO_DEBUG=True
      - DJANGO_SECRET_KEY=your-secret-key-change-in-production
      - DJANGO_ALLOWED_HOSTS=*
      - VITE_API_URL=${VITE_API_URL:-http://localhost:8000}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"\]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  blog-db:
    driver: local
  blog-media:
    driver: local
